{% extends 'layouts/general.html' %}
{% block title %}Home{% endblock %}
{% block contents %}
    <div class="w3-container">
        {% if current_user.is_authenticated %}
            <h1>Welcome back,
                {{ current_user.username }}!
            </h1>
        {% else %}
            <h1>Hello, stranger!</h1>
        {% endif %}
    </div>
{% endblock %}
