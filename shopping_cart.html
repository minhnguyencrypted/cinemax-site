<head>

</head>

<body>
<div class="container">
	<h1>Shopping Cart</h1>
	<div class="cart">

					<h3 class="item_name">ABC Shoes</h3>

				</div>
			</div>
			<div class="item">
				<img src="">

					<h3 class="item_name">XYZ Bag</h3>
					<h4 class="item_price">$ 50</h4>
					<h4 class="item_offer">40%</h4>
					<p class=itemt_quantity">Qnt: <input value="1" name="">
			
          <p class="item_remove">
						<i class="fa fa-trash" aria-hidden="true"></i>
            <span class="remove">Remove</span>
  
          </p>
				</div>
			</div>
		</div>
		<div class="cart_total">
			<p>
				<span>Total Price</span>
				<span>$ 200</span>
			</p>
			<p>
				<span>Number of Items</span>

			</p>

				<span>You Save</span>

			</p>

	</div>
</div>
</body>
</html>
