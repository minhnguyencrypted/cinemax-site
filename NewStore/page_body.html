<!DOCTYPE html>
<html lang="en-US">
<head>
    <link rel="stylesheet" href="page_body_style.css">
</head>


<body>
    <div id="New_stores">

        <h1 class="h1_title fl_item">New Stores</h1>

        <div class="New_Stores_Slider middle_imgs">

            <div class="slides">
                <input type="radio" id="f1" name="f" checked>
                <input type="radio" id="f2" name="f" >
                <input type="radio" id="f3" name="f" >
                <input type="radio" id="f4" name="f" >
                <input type="radio" id="f5" name="f" >
            

                <div class="slide s1">
                    <picture>
                        <source srcset="new_stores_images/image_1.jpg" media="(max-width: 400px")>
                        <source srcset="new_stores_images/image_1.jpg"> 
                        <a href="/Store Page Detail/store_page_detail.html">
                            <img src="new_stores_images/image_1.jpg" alt="First store">
                        </a>
                    </picture>    
                </div>

                <div class="slide">
                    <picture>
                        <source scrset="new_stores_images/image_2.png" media="(max-width: 400px")>
                        <source scrset="new_stores_images/image_2.png">
                        <img src="new_stores_images/image_2.png" alt="Second store">
                    </picture>  
                </div>
                <div class="slide">
                    <picture>
                        <source scrset="new_stores_images/image_3.png" media="(max-width: 400px")>
                        <source scrset="new_stores_images/image_3.png">
                        <img src="new_stores_images/image_3.png" alt="Third store">
                    </picture>    
                </div>
                <div class="slide">
                    <picture>
                        <source scrset="new_stores_images/image_4.jpg" media="(max-width: 400px")>
                        <source scrset="new_stores_images/image_4.jpg">
                        <img src="new_stores_images/image_4.jpg" alt="Fourth store">
                    </picture>
                </div>
                <div class="slide">
                    <picture>
                        <source srcset="new_stores_images/image_5.webp" media="(max-width: 400px")>
                        <source srcset="new_stores_images/image_5.webp">
                        <img src="new_stores_images/image_5.webp" alt="Fifth store">
                    </picture>
                </div>
            </div>
        </div>

        <div class="navigation">

            <label for="f1" class="bar"></label>
            <label for="f2" class="bar"></label>
            <label for="f3" class="bar"></label>
            <label for="f4" class="bar"></label>
            <label for="f5" class="bar"></label>
        
        </div>


    </div>
</body>
